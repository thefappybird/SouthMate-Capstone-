<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Tilt+Warp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Register to SouthMate</title>
</head>
<body>
    <div class="reg-email flex">
        <div class="reg-email-main">
            <div class="reg--box reg--box-top flex">
                <img src="assets/Carousel--Logo.svg" alt="registration logo" class="reg-logo">
                <form action="registerForm.html" id="email-form" class="email-form">
                    <label for="email" class="reg-content">Enter your USPF email</label>
                    <input placeholder="your_email@uspf.edu.ph"type="text" name="email" id="email"class="reg-content inputText">
                </form>
            </div>
            <div class="reg--box reg--box-bottom">
                <p>By clicking next, you will be redirected to our full registration form.</p>
                <button type="submit" form="email-form" class="reg--btn">Next</button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
